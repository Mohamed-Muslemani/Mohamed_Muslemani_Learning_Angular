<div class="champion-card">
  <ng-content></ng-content>
  <h2>{{champion?.name | uppercase}}</h2>
  <h3>{{champion?.title | titlecase}}</h3>
  <p>Class: {{champion?.class}}</p>
  <p>Price: {{champion?.price}}</p>
  <p>Overpowered: {{ (champion?.isOP ? 'Yes' : 'No') | lowercase}}</p>

  <img ngSrc="{{champion?.src}}" width="400" height="400" alt="Champion Images">
  <!-- Images from https://www.leagueoflegends.com/en-us/champions/ -->
</div>
<div *ngIf="error" class="error">{{ error }}</div>
